<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Lim</title>
</head>
<body>
    <!--Contenitore-->

            <div>

                    Monopattino Gino22

                <span>&map;</span> Via Guadalametri - a 220 metri da te<br>
                Stato carica:
                <!--livello carica1-->
                <div id="orange" class="level"></div>
            </div>
            <div>
                <!--Titolo/Posizione2-->
                <div class="title">
                    <!--Checkbox2-->
                    <input type="checkbox" class="ckbox" name="Scelta" required>
                    Monopattino Mike24
                </div>
                <span>&map;</span> Via Ricciardoni - a 420 metri da te<br>
                Stato carica:
                <!--livello carica2-->
                <div id="lime" class="level"></div>
            </div>
            <div>
                <!--Titolo/Posizione3-->
                <div class="title">
                    <!--Checkbox3-->
                    <input type="checkbox" class="ckbox" name="Scelta" required>
                    Monopattino Fede154
                </div>
                <span>&map;</span> Via Mentarini - a 490 metri da te<br>
                Stato carica:
                <!--livello carica3-->
                <div id="red" class="level"></div>
            </div>
        </main>
    </div>
</body>
</html>
